#\u914D\u7F6E\u7AEF\u53E3\u53F7
server.port=8089
#\u914D\u7F6E\u670D\u52A1\u540D\u79F0
spring.application.name=easy-web-seckill-provider
#\u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.url=jdbc:p6spy:mysql://localhost:3306/easy_buy?useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#\u6570\u636E\u5E93\u8FDE\u63A5\u6C60
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
#\u5F00\u542F\u8BBF\u95EE\u9759\u6001\u8D44\u6E90
spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=
spring.mvc.view.suffix=
#\u914D\u7F6EMyBatis,\u544A\u8BC9SpringBoot\u5B58\u653EXML\u6587\u4EF6\u548CSQL\u8BED\u53E5\u7684\u4F4D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.java.pojo
#\u914D\u7F6ERedis
#\u914D\u7F6E\u4F7F\u7528Redis\u7684\u5177\u4F53\u54EA\u4E2A\u5E93
spring.redis.database=0
#\u914D\u7F6E\u8FDC\u7A0B\u8BBF\u95EE\u5730\u5740
spring.redis.host=127.0.0.1
#\u7AEF\u53E3\u53F7
spring.redis.port=6379
#\u6700\u5927\u8FDE\u63A5\u6570\u91CF
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
#\u7A7A\u95F2\u65F6\u8FDE\u63A5\u6570\u91CF
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=3000
#\u914D\u7F6E\u6CE8\u518C\u4E2D\u5FC3Eureka
eureka.client.service-url.defaultZone=http://127.0.0.1:8083/eureka

